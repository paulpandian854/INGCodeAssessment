<div class="main-div">
  <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box" id="LoginComponent">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>

      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [(ngModel)]="userName" name="userName">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="password" name="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()">Sign-in</button>
      </form>
    </mat-card>
  </div>
</div>

<alert-component *ngIf="showAlert"></alert-component>
